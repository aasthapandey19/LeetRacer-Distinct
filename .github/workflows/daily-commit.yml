name: Daily Commit Bot

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes for testing
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4  # Use latest version
      with:
        token: ${{ secrets.PAT }}  # Use a Personal Access Token
        ref: main  # Explicitly checkout main branch

    - name: Make dummy change
      run: |
        echo "Update: $(date)" >> daily-log.txt
        git config user.name "daily-bot"
        git config user.email "bot@example.com"
        git add daily-log.txt
        # Only commit if there are changes
        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        git commit -m "Daily update: $(date)"
        git push origin main  # Push explicitly to main
      env:
        PAT: ${{ secrets.PAT }}
